<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubik</title>
</head>
<body>
    <div class="container container__card">
        <div class="card_title">
            Корзина
        </div>
        <div class="block__card">
            <hr>
                <div class="block__card_product">
                    <div class="block__card_product_img">
                        <img src="./style/images/1.png" alt="1">
                    </div>
                    <div class="block__card_product_info">
                        <p class="block__card_product_info_name">Полукомбинезон Муровей</p>
                        <p class="block__card_product_info_article">Артикул: <span>Кос 034</span></p>
                        <p class="block__card_product_info_size">Размер: <span>88-92 / 170-176</span></p>
                    </div>
                    <div class="block__card_product_price">

                    </div>
                </div>
            <hr>
                <div class="block__card_product">
                    <div class="block__card_product_img">
                        <img src="./style/images/1.png" alt="1">
                    </div>
                    <div class="block__card_product_info">
                        <p class="block__card_product_info_name">Полукомбинезон Муровей</p>
                        <p class="block__card_product_info_article">Артикул: <span>Кос 034</span></p>
                        <p class="block__card_product_info_size">Размер: <span>88-92 / 170-176</span></p>
                    </div>
                    <div class="block__card_product_price">

                    </div>
                </div>
            <hr>
        </div>
        <div class="block__card_order">
            <div class="block__card_order_info">
                <p>Рекомендуем наличие товаров уточнять у менеджера</p>
            </div>
            <div class="block__card_order_end-price">
                <p>36 294 Р</p>
            </div>
            <button class="block__card_order_append">
                <p>Оформить заказ</p>
            </button>
        </div>
    </div>

    <div class="block__append-order">
        <div class="container__append-order">
            <div class="block__append-order_title">
                <p>Оформить заказ</p>
                <p class="close">Закрыть</p>
            </div>
            <div class="block__append-order_valid">
                <div class="data">
                    <label class="data__label">
                      <input type="text" placeholder="Ваше имя">
                      <input type="tel" placeholder="Телефон">
                      <input type="email" placeholder="E-mail">
                    </label>
                    <p class="data__text">Нажимая на кнопку, Вы даете согласие на
                      <a href="">обработку персональных данных</a></p>
                    <button class="data__button">Запросить прайс-лист</button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
